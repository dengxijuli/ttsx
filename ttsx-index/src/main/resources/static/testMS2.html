<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="">
    <h class="seckill_timer_box"></h>:<h class="seckill_timer_box"></h>:<h class="seckill_timer_box"></h>
</div>

<script>
    var lis = document.querySelectorAll('.seckill_timer_box');
    countTime();
    //设置计时器，回调函数设置为封装好的计时函数
    window.setInterval(countTime,1000);
    //封装计时函数
    function countTime(){
        var endTime = +new Date('2023-5-24 13:55');   //设置秒杀截至时间【手动赋值】
        var startTime = +new Date();
        var times = (endTime - startTime)/1000;
        var hour = parseInt(times/60/60%24);
        hour = hour<10? '0'+hour : hour;
        var min = parseInt(times/60%60);
        min = min<10? '0'+min : min;
        var sec = parseInt(times%60);
        sec = sec<10? '0'+sec : sec;

        lis[0].innerHTML = hour;
        lis[1].innerHTML = min;
        lis[2].innerHTML = sec;
    }
</script>
</body>
</html>
