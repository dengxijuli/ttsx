spring:
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        username: nacos
        password: nacos
        #namespace  -> group -> 文件
        namespace: ttsx-prod
        group: DEFAULT_GROUP
        #文件  res-foods-prod.yml
        prefix: ttsx-order
        file-extension: yml
        # 用于共享的配置文件
        shared-configs:
        #          - mysql119.yml
         - {dataId: ttsx-mysql.yml,refresh: true}   #
         - {dataId: ttsx-redis.yml,refresh: true}
  profiles:
    active: prod #它用来指定当前应用的配置环境


  application:
    name: ttsx-order